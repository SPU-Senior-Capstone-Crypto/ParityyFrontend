    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body style="background: #fefefe">

<div class="signup">



    <img src="../images/Logo.png" alt="Snow" style="width:100%; height: 15%; margin-left: 35px" >
    <h1 style="font-family: Rokkitt; margin-left: 150px; font-size: 30px">Sign Up</h1>


    <form id='signUp-form'>
        <label for="firstname" style="margin-top: 2px"> <i class="fa fa-user" aria-hidden="true"></i> First Name:</label>
        <input id = "firstname" type="text" name="name" placeholder="Enter First Name" required>

        <label for="lastname" style="margin-top: 2px"> <i class="fa fa-user" aria-hidden="true"></i> Last Name:</label>
        <input id = "lastname" type="text" name="name" placeholder="Enter Last name" required>

        <label for="email" style="margin-top: 2px"> <i class="fa fa-envelope" aria-hidden="true"></i> Email:</label>
        <input id = "email" type="email" name="email" placeholder="Enter Email" required>

        <label for="password" style="margin-top: 2px"> <i class="fa fa-key" aria-hidden="true"></i> Password:</label>
        <input id="password" type="password" name="pass" placeholder="Enter Password" required ><br>

        <label for="reenterpass" style="margin-top: 2px"> <i class="fa fa-key" aria-hidden="true"></i> Re-enter Password:</label>
        <input id="reenterpass" type="password" name="confirmpass" placeholder="Confirm Password" required><br>

        <button class="button" type="submit" style="background-color: #6f42c1">Register Account</button><br>

        <p style="color: black; font-weight: normal;" class="p">Already have an account? <a href="../site/profile.html">Sign in</a></p>

    </form>

</div>

</body>
</html>
