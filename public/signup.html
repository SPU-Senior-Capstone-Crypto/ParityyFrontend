<body>

<div class="signup">
    <h1>Sign Up</h1>
    <form id='signUp-form'>
        <p>Username</p>
        <input id = "name" type="text" name="name" placeholder="Enter username" required>

        <p>Email Address</p>
        <input id = "email" type="email" name="email" placeholder="Enter email address" required>

        <p>Password</p>
        <input id="pass" type="password" name="pass" placeholder="Enter Password" required ><br>

        <p>Confirm Password</p>
        <input id="confirmpass" type="password" name="confirmpass" placeholder="Confirm Password" required><br>

        <button class="button" type="submit">Register Account</button><br>

        <p style="color: black; font-weight: normal;" class="p">Already have an account? <a href="../site/profile.html">Sign in</a></p>

    </form>

</div>
