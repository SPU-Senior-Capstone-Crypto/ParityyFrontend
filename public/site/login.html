<body>

<div class="signup">
    <h1>Login</h1>
    <form id="login-form">

        <p>Email Address</p>
        <input id = "email" type="email" name="email" placeholder="Enter email address" required>

        <p>Password</p>
        <input id="pass" type="password" name="pass" placeholder="Enter Password"><br>

        <button class="button" type="submit">Login</button><br>

        <p class="p">Need to make an account? <a href="signup.html">Sign up</a></p>

    </form>

</div>
